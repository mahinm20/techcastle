{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     
<!-- &#x20B9; -->

<div class="row">
    {% for m in mobile %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{m.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{m.name}}</strong></h6>
            <hr>

            <button data-product="{{m.id}}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong> &#x20B9 {{m.price}}</strong></h4>

        </div>
    </div>
    {% endfor %}



</div> 


{% endblock content %}
